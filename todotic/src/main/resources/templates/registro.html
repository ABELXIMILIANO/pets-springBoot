<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
<div layout:fragment="contenido_dinamico" class="container my-5">

    <div class="container">
        <div class="row justify-content-center">
            <!--  <div style="background-color :	#17a2b8" class="row justify-content-center"> -->

            <div class="col-md-6 col-lg-4">

                <div class="bg-white shadow rounded p-5" style="border-width: 1px; border-style: solid; border-color: black;">
                    <h3>Usuario Nuevo</h3>

                    <form th:action="@{''}" method="post" class="mt-2" th:object="${admin}">

                        <div class="mb-2">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" class="form-control" name="nombre" placeholder="nombre">

                        </div>

                        <div class="mb-2">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email">

                        </div>

                        <!--    <div class="mb-2">
                                <label for="password">Contraseña</label>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
                            </div>  -->

                            <div class="mb-2">
                                <label for="password1">Contraseña</label>
                                <input id="password1" type="password" class="form-control" name="password1" placeholder="Contraseña">

                            </div>

                            <div class="mb-2">
                                <label for="password2">Repite la Contraseña</label>
                                <input id="password2" type="password" class="form-control" name="password2" placeholder=" Repite Contraseña">

                            </div>

                        <a href="/" type="button" class="btn btn-outline-warning">Cancelar </a>

                        <button class="btn btn-outline-dark">
                           Registrar
                        </button>

                    </form>
                </div>

            </div>

        </div>

    </div>
</div>

</div>
</body>
</html>
