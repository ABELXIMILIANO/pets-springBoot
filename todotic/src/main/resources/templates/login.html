<!DOCTYPE html>
<html lang="es"

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
</head>
<body>

<div layout:fragment="contenido_dinamico" class="container my-5">

<div class="container">
    <div class="row justify-content-center">
      <!--  <div style="background-color :	#17a2b8" class="row justify-content-center"> -->

        <div class="col-md-6 col-lg-4">

            <div class="bg-white shadow rounded p-5" style="border-width: 1px; border-style: solid; border-color: black;">
                <h3>Inicio de sesi칩n</h3>

                </div>

                <form th:action="@{''}" method="post" class="mt-5">

                        <input id="email" type="email" class="form-control" name="username" placeholder="Email">

                    <div class="mb-2">
                        <label for="password">Contrase침a</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Contrase침a">
                    </div>

                    <div class="mb-2">
                        <label>
                            <input id="rememberMe" type="checkbox" class="form-checkbox" name="remember-me">
                            Recordarme
                        </label>
                    </div>
                    <button class="btn btn-outline-dark">
                        Ingresar
                    </button>
                </form>
            </div>

        </div>

    </div>

</div>
</div>

</body>
</html>
