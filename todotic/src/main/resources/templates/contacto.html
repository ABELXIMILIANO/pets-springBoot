<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
<div layout:fragment="contenido_dinamico" class="container my-5">

    <div class="container">
        <div class="row justify-content-center">
            <!--  <div style="background-color :	#17a2b8" class="row justify-content-center"> -->

            <div class="col-md-6 col-lg-4">

                <div class="bg-white shadow rounded p-5" style="border-width: 1px; border-style: solid; border-color: black;">
                    <h3>Manda tu Reporte</h3>

                    <form  class="mt-2" >
                        <div class="mb-2">
                            <label >Nombre de Mascota</label>
                            <input  type="text" class="form-control" placeholder="nombre">
                        </div>

                        <div class="mb-2">
                            <label >Edad de Mascota</label>
                            <input  type="text" class="form-control"  placeholder="edad">
                        </div>

                        <div class="mb-2">
                            <label >Descripción</label>
                            <textarea
                                    placeholder="Descripción"
                                    rows="3"
                                    class="form-control"
                                    ></textarea>
                        </div>

                        <div class="mb-2">
                            <label >Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-2">
                            <label >Telefono</label>
                            <input type="number" class="form-control" placeholder="telefono">
                        </div>

                        <div class="mb-2">
                            <label >Imagen</label>
                            <input
                                    type="file"
                                    class="form-control">
                        </div>

                        <a href="/" type="button" class="btn btn-outline-warning">Cancelar </a>

                        <button class="btn btn-outline-dark">
                           Mandar Reporte
                        </button>

                    </form>
                </div>

            </div>

        </div>

    </div>
</div>

</div>
</body>
</html>
